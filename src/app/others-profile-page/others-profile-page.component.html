<div class="container-fluid">
  <button *ngIf="user===undefined || user.userName===''" class="btn btn-search float-right btn-secondary" type="button" routerLink="/login">
  Sign in
  </button>
  <div *ngIf="user!==undefined && user.userName!==''" class="float-right">
    <h6 id="welcome" routerLink="/profile">Welcome {{user.userName}}</h6>
    <button class="btn btn-danger float-right" (click)="logout()">
      Logout
    </button>
  </div>
  <div class="border-bottom my-3">
    <h1 class="text-center"><a class="text-decoration-none heading" routerLink="/"><img class="logo" src="../../assets/img/logo.png"/>
      HouseHunters.com</a></h1>
  </div>
</div>
<div class="container">
  <h2>{{profileData.userName}}'s Profile</h2>
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">
        First Name </label>
      <div class="col-sm-10">
        <div class="form-control-plaintext"
             id="firstName">{{profileData.firstName}}</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">
        Last Name </label>
      <div class="col-sm-10">
        <div class="form-control-plaintext" readonly
               id="lastName">{{profileData.lastName}}</div>
      </div>
    </div>
</div>
